<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="{{ sum 30 .OperationWidth .StatusWidth }}" height="20" role="img" aria-label="Radix Build status: {{.Status}}">
    <title>{{.Operation}}</title>

    <linearGradient id="glow" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
        <stop offset="1" stop-opacity=".1"/>
    </linearGradient>

    <clipPath id="borderRadius">
        <rect width="{{ sum 10 .OperationWidth .StatusWidth }}" height="20" rx="3" fill="#fff"/>
    </clipPath>

    <!--    Radix Logo -->
    <clipPath id="a">
        <rect width="30" height="20" rx="3" fill="#fff"/>
    </clipPath>
    <g clip-path="url(#a)">
        <path fill="#555" d="M0 0h30v20H0z"/>
    </g>
    <g stroke="none" stroke-width="2.857" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" transform="scale(.35)">
        <g stroke="#FFFFFF" transform="translate(5, 4)">
            <path d="M19.5010505,19.0323946 C19.3403919,16.5578896 20.1560444,13.0799214 21.8618254,10.3568809 C24.1748936,6.66439148 27.8748111,4.5 33,4.5 L33.5,4.5 L33.5,5 C33.5,15.0701025 28.0593151,19.9048912 19.974951,19.4993722 L19.52992,19.477049 L19.5010505,19.0323946 Z"/>
            <path d="M27,11 C23.6666667,13.6666667 21.3333333,16.3333333 20,19 C17.3333333,23 19.6666667,31 27,43"/>
            <path d="M22,33 C27.6666667,37 33.3333333,38.4166667 39,37.25"/>
            <path d="M24,38 C20,41.3333333 16,42.3333333 12,41"/>
            <path d="M20,29 C19,33 16,37 8,38"/>
        </g>
    </g>

    <!-- Main content -->
    <g clip-path="url(#borderRadius)" transform="translate(20, 0)" fill="#fff"
       text-anchor="left" text-rendering="optimizeLegibility" font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
       font-size="110" font-weight="500">

        <!-- Left side -->
        <rect fill="#777" x="0" y="0" width="{{.OperationWidth}}" height="20"/>
        <text x="30" y="130" fill="#010101" fill-opacity=".3" transform="scale(.12)">{{.Operation}}</text>
        <text x="30" y="125" aria-hidden="true" transform="scale(.12)">{{.Operation}}</text>

        <!-- Right side {{.StatusColor}} -->
        <rect fill="#34d058" x="{{.OperationWidth}}" y="0" width="{{sum 10 .StatusWidth}}" height="20"/>
        <text x="980" y="130" fill="#010101" fill-opacity=".3" transform="scale(.12)">{{.Status}}</text>
        <text x="980" y="125" aria-hidden="true" transform="scale(.12)">{{.Status}}</text>

        <rect fill="url(#glow)" x="0" y="0" width="{{ sum 30 .OperationWidth .StatusWidth }}" height="20"/>
    </g>
</svg>
