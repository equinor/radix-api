apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-api
spec:
  environments:
  - name: prod
  - name: qa
    build:
      from: master
  - name: feature
    build:
      from: OR-14_SupportPromotion
  components:
  - name: "server"
    src: "."
    replicas: 2
    dockerfileName: "Dockerfile"
    ports:
    - name: http
      port: 3002
    public: true
