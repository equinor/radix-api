apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-api
spec:
  environments:
    - name: prod
      build:
        from: release
    - name: qa
      build:
        from: master
  components:
    - name: "server"
      src: "."
      dockerfileName: "Dockerfile"
      ports:
        - name: http
          port: 3002
      public: true
      variables:
        REQUIRE_APP_CONFIGURATION_ITEM: "true"
        REQUIRE_APP_AD_GROUPS: "true"
        USE_PROFILER: "false"
      environmentConfig:
        - environment: qa
          runAsNonRoot: true
          horizontalScaling:
            minReplicas: 1
            maxReplicas: 2
          monitoring: true
          resources:
            requests:
              memory: "400M"
              cpu: "250m"
            limits:
              memory: "400M"
              cpu: "2000m"
          variables:
            PIPELINE_IMG_TAG: "master-latest"
            RADIX_TEKTON_TAG: "main-latest"
            GOMAXPROCS: "1"
        - environment: prod
          runAsNonRoot: true
          replicas: 2
          monitoring: true
          resources:
            requests:
              memory: "700M"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "2000m"
          variables:
            PIPELINE_IMG_TAG: "release-latest"
            RADIX_TEKTON_TAG: "release-latest"
            GOMAXPROCS: "2"
