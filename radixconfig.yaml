apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-api
spec:
  environments:
  - name: prod
    build:
      from: release
  - name: qa
    build:
      from: master
  - name: dev
  components:
  - name: "server"
    src: "."
    replicas: 2
    dockerfileName: "Dockerfile"
    ports:
    - name: http
      port: 3002
    public: true
    monitoring: true
    environmentVariables:
    - environment: qa
      variables:
        PIPELINE_IMG_TAG: "master-latest"
    - environment: prod
      variables:
        PIPELINE_IMG_TAG: "release-latest"
