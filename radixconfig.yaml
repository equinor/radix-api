apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-api
spec:
  environments:
    - name: prod
      build:
        from: release
    - name: qa
      build:
        from: master
    - name: dev
      build:
        from: 88595-csi-volume-driver
  components:
    - name: "server"
      src: "."
      dockerfileName: "Dockerfile"
      ports:
        - name: http
          port: 3002
      public: true
      environmentConfig:
        - environment: qa
          runAsNonRoot: true
          horizontalScaling:
            minReplicas: 1
            maxReplicas: 2
          monitoring: true
          resources:
            requests:
              memory: "400M"
              cpu: "250m"
            limits:
              memory: "400M"
              cpu: "2000m"
          variables:
            PIPELINE_IMG_TAG: "master-latest"
            GOMAXPROCS: 1
        - environment: prod
          runAsNonRoot: true
          replicas: 2
          monitoring: true
          resources:
            requests:
              memory: "400M"
              cpu: "250m"
            limits:
              memory: "400M"
              cpu: "2000m"
          variables:
            PIPELINE_IMG_TAG: "release-latest"
            GOMAXPROCS: 2
        - environment: dev
          runAsNonRoot: true
          variables:
            PIPELINE_IMG_TAG: "master-latest"
            GOMAXPROCS: 1
